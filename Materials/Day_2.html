<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <p id="demo"></p>
  <p id="show">pelajaran</p>

  <script>
    var jam = 17;

    if (jam > 18) {
      document.getElementById('demo').innerHTML = 'Good Night'
    } else {
      document.getElementById('demo').innerHTML = 'masih siang'
    };

    document.getElementById('show').innerHTML = "pelajaran2"
  </script>
</body>
</html>
